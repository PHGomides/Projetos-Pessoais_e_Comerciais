<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/050c66ef1c.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="interior">
            <p class="visor" id="resultado"> Teste </p>
            
            <table>
                <tr>
                    <td> <button class="bt limpar" style="width: 106px;"> Limpar </button></td>
                    <td> <button class="bt deletar"> <i class="fa-solid fa-delete-left" style="color: #015cf9;"></i> </button></td>
                    <td> <button class="bt operadores"> <i class="fa-solid fa-divide"></i> </button></td>
                </tr>
                <tr>
                    <td> <button class="bt num"> 7 </button></td>
                    <td> <button class="bt num"> 8 </button></td>
                    <td> <button class="bt num"> 9 </button></td>
                    <td> <button class="bt operadores"> <i class="fa-solid fa-xmark"> </i> </button></td>
                </tr>
                <tr>
                    <td> <button class="bt num"> 4 </button></td>
                    <td> <button class="bt num"> 5 </button></td>
                    <td> <button class="bt num"> 6 </button></td>
                    <td> <button class="bt operadores"> <i class="fa-solid fa-minus"> </i> </button></td>
                </tr>
                <tr>
                    <td> <button class="bt num"> 1 </button></td>
                    <td> <button class="bt num"> 2 </button></td>
                    <td> <button class="bt num"> 3 </button></td>
                    <td> <button class="bt operadores"> <i class="fa-solid fa-plus"> </i> </button></td>
                </tr>
                <tr>
                    <td> <button class="bt num"> 0 </button></td>
                    <td> <button class="bt num"> . </button></td>
                    <td> <button class="bt igual" style="width: 106px;"> <i class="fa-solid fa-equals"></i> </button></td>
                </tr>
            </table>

        </div>
    </div>
    
</body>
</html>
